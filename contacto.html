  <main>
    <h2>Contacto</h2>

    <section class="formulario-contacto">
      <h3>Envíanos un mensaje</h3>
      <form action="#" method="post" novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,50}$" title="Solo letras y espacios, mínimo 3 caracteres">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Formato de email válido">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required pattern="^\+?[0-9\s\-]{7,15}$" title="Solo números y símbolos + o - permitidos">

        <label for="mensaje">Solicita más información:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required minlength="10" title="Mínimo 10 caracteres"></textarea>

        <label>
          <input type="checkbox" name="politica" required>
          Acepto la <a href="#">política de privacidad</a>
        </label>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="ubicacion">
      <h3>Ubicación</h3>
      <iframe class="mapa"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093037!2d144.9537353153!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727d2a80efc3f9!2sFederation%20Square!5e0!3m2!1ses!2ses!4v1625822843607!5m2!1ses!2ses"
              height="300"
              style="border:0; width: 100%;"
              allowfullscreen
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </main>
