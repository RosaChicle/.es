  <main>
    <h2>Solicita tu presupuesto</h2>

    <section class="form-presupuesto">
      <h3>Formulario de presupuesto</h3>
      <form action="#" method="post" novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,50}$" title="Solo letras y espacios, mínimo 3 caracteres">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Formato de email válido">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required pattern="^\+?[0-9\s\-]{7,15}$" title="Solo números y símbolos + o - permitidos">

        <label for="producto">Producto:</label>
        <select id="producto" name="producto" required>
          <option value="">Seleccione un producto</option>
          <option value="producto1">Producto 1</option>
          <option value="producto2">Producto 2</option>
          <option value="producto3">Producto 3</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required min="1" max="100" title="Ingrese una cantidad entre 1 y 100">

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" minlength="10" placeholder="Escribe aquí cualquier detalle adicional"></textarea>

        <label>
          <input type="checkbox" name="politica" required>
          Acepto la <a href="#">política de privacidad</a>
        </label>

        <button type="submit">Solicitar presupuesto</button>
      </form>
    </section>
  </main>
